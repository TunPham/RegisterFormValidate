<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form >
        <div class="container">
          <h1>Register</h1>
          <p>This is a sample Register form</p>
          
      
          <b>Email</b>
          <input id="email" type="text" placeholder="Enter Email" name="email"  >
      
          <b>Year of Birth</b>
          <input id="YOB" type="date" placeholder="Enter birthday" name="psw"  > <br><br>
      
          <b>Gender</b>
          <select>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Chưa xác định">Chưa xác định</option>

          </select> <br> <br> <br>
          <b>Password</b>
          <input id="password" type="password" placeholder="Enter Password"  >

          <b>Repeat Password</b>
          <input id="re-password" type="password" placeholder="Repeat Password">
                
      
          <button id="btnRegister" class="registerbtn">Register</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="./LoginForm.html">Login</a> Here.</p>
        </div>
      </form>
    <script src="./register.js"></script>
</body>
</html>
